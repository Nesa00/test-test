<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DQD5l5/2Q2Qp1Kkz0e5r5F5r5F5r5F5r5F5r5F5r5F5" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <div class="container py-5">
                <div class="row justify-content-center" style="max-width: 1100px; margin: auto;">
                    <!-- Left: Calculator -->
                    <div class="col-12 col-md-5 mb-4 mb-md-0">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h1 class="card-title text-center mb-4">Protein Calculator</h1>
                                <form id="proteinForm">
                                    <div class="mb-3">
                                        <label for="weight" class="form-label">Weight (kg):</label>
                                        <input type="number" id="weight" name="weight" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="activity" class="form-label">Activity Level:</label>
                                        <select id="activity" name="activity" class="form-select">
                                            <option value="sedentary">Sedentary</option>
                                            <option value="active">Active</option>
                                            <option value="athlete">Athlete</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Calculate</button>
                                </form>
                                <div id="result" class="mt-4 text-center"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Right: Food Table and Selected List -->
                    <div class="col-12 col-md-7">
                        <div class="card shadow-sm mb-4">
                            <div class="card-body">
                                <h2 class="card-title text-center mb-3">Food Protein Content</h2>
                                <input type="text" id="foodSearch" class="form-control mb-3" placeholder="Search food...">
                                <div class="table-responsive">
                                    <table id="foodTable" class="table table-bordered table-hover align-middle">
                                        <thead class="table-light">
                                            <tr>
                                                <th scope="col">Select</th>
                                                <th scope="col">Food</th>
                                                <th scope="col">Protein (g/100g)</th>
                                                <th scope="col">Consumed (g)</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h3 class="card-title mb-3">Selected Foods</h3>
                                <div id="selectedFoodsList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <script src="script.js"></script>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qQ2i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
